<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- header MENU -->
    <header class="section-box nav-box">
        <div class="section-box-box nav-box-2">
            <a class="nav-box-logo" href="index.html"></a>
            <nav class="mov-version-hidden" style="transform: translateY(0px) translateX(0px)">
                <a href="index.html" aria-current="page" class="nav-link">Home</a>
                <a href="projects.html">Projects</a>
                <a href="#">Services</a>
            </nav>
            <div class="nav-icon-box">
                <div class="nav-icon"></div>
            </div>
            <a href="/contact-us.html" class="contact-us-button mov-version-hidden" id="touch-button">Contact Us</a
        >
      </div>
    </header>
    <!-- FORM -->
    <div class="section-box contact-box">
      <div class="section-box-box contact-box-box">
        <h1 class="contact-principal-title">Contact Us</h1>
        <div>
          <form class="contact-form" action="">
            <div class="contact-text">
              <label class="contact-text-title" for="name">Full Name *</label>
              <input
                class="contact-input-text"
                type="text"
                maxlength="256"
                name="name"
                data-name="Name"
                placeholder="Enter your full name"
                required
              />
            </div>
            <div class="contact-text">
              <label class="contact-text-title" for="name">Email</label>
              <input
                class="contact-input-text"
                type="email"
                maxlength="256"
                placeholder="Enter your email"
                required
              />
            </div>
            <div class="contact-text">
              <label class="contact-text-title" for="name">Phone</label>
              <input
                class="contact-input-text"
                type="tel"
                maxlength="256"
                placeholder="Enter your phone"
                required
              />
            </div>
            <div class="contact-text">
              <label class="contact-text-title" for="name">Message *</label>
              <textarea
                class="contact-input-text textarea"
                placeholder="Write your message here..."
                maxlength="5000"
                required
              ></textarea>
            </div>
            <input
              type="submit"
              value="Submit"
              data-wait="Please wait..."
              class="suscribe-button submit-button"
            />
          </form>
        </div>
      </div>
    </div>
    <!-- FOOTER  -->
    <footer class="section-box footer-box">
      <div class="section-box-box">
        <div class="footer-logo">
          <img src="project-assets/logos/circle.svg" alt="Circle logo" />
          <p>2972 Westheimer Rd. Santa Ana, Illinois 85486</p>
        </div>
        <div class="footer-links">
          <a href="#">Team</a>
            <a href="#">Services</a>
            <a href="#">About Us</a>
            <a href="#">Press</a>
            <a href="projects.html">Projects</a>
            <a href="#">Privacy Policy</a>
        </div>
        </div>
        </footer>
</body>

</html>
